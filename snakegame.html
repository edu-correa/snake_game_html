        </div>

            <div id="4x1"style="width: 100px; height: 100px; border: 1px solid white;"></div>

       <div id="tab5" style="display: flex; justify-content: space-around; height: 100px; width: 500px;">

            <div id="5x2"style="width: 100px; height: 100px; border: 1px solid white;"></div>
            <div id="5x3"style="width: 100px; height: 100px; border: 1px solid white;"></div>
            <div id="5x4"style="width: 100px; height: 100px; border: 1px solid white;"></div>
            <div id="5x5"style="width: 100px; height: 100px; border: 1px solid white;"></div>
       </div>        
    </div>

</html>
<script>
    const tela = document.getElementById("tela")
    initialPosition = "2x3";
    posicaoAnterior = "2x3";
    direcao = "baixo"

    tela.addEventListener("keypress", move);
    function move(){
        var pressed = event.keyCode;
        console.log(pressed)
        // Vai para a direita
        if(event.keyCode== 100){
            posicaoAnterior = initialPosition
            var posicao = initialPosition.split('x')
            if((Number(posicao[1]) + 1) < 6){
                initialPosition = `${posicao[0]}x${Number(posicao[1]) + 1}` 
                //alert(initialPosition)
                direcao = "direita"
            }
            else{
                alert("morreu")
                initialPosition = "2x3";
            }
            getPosition(initialPosition, posicaoAnterior)
        }

        // Vai para baixo
        if(event.keyCode== 115){
            posicaoAnterior = initialPosition
            var posicao = initialPosition.split('x')
            if((Number(posicao[0]) + 1) < 6){
                initialPosition = `${Number(posicao[0]) + 1}x${posicao[1]}` 
                //alert(initialPosition)
                direcao = "baixo"
            }
            else{
                alert("morreu")
                initialPosition = "2x3";
            }
            getPosition(initialPosition, posicaoAnterior)
        }

        // Vai para a esquerda
        if(event.keyCode== 97){
            posicaoAnterior = initialPosition
            var posicao = initialPosition.split('x')
            if((Number(posicao[1]) - 1) > 0){
                initialPosition = `${posicao[0]}x${Number(posicao[1]) - 1}`
                //alert(initialPosition)
                direcao = "esquerda"
            }
            else{
                alert("morreu")
                initialPosition = "2x3";
            }
            getPosition(initialPosition, posicaoAnterior)
        }

        // Vai para a cima
        if(event.keyCode== 119){
            posicaoAnterior = initialPosition
            var posicao = initialPosition.split('x')
            if((Number(posicao[0]) - 1) > 0){
                initialPosition = `${Number(posicao[0]) - 1}x${posicao[1]}`
                //alert(initialPosition)
            }
            else{
                alert("morreu")
                initialPosition = "2x3";
            }
            getPosition(initialPosition, posicaoAnterior)
        }
    }
    function getPosition(posicaoAtual, posicaoAntiga){
        document.getElementById(posicaoAntiga).style = "width: 100px; height: 100px; border: 1px solid white;"
        document.getElementById(posicaoAtual).style = "width: 100px; height: 100px; border: 1px solid white; background-color: white;"
    } 
    
</script>
